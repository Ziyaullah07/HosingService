<div class="card">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="..\..\..\assets\image\house_default.jpg">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa-regular fa-pen-to-square">E</i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-regular fa-address-book">C</i></button>
            </li>
        </ul>
    </div>
</div>
<div class="card-body p-2">
    <h1>{{property.Name}}</h1>
    <h1>{{property.Type}}</h1>
    <h1>{{property.Price}}</h1>
</div>
